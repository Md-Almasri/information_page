<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Information page</title>
	<link rel="stylesheet" href="index.css">
	<!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> -->
	<script src="https://unpkg.com/vue"></script>
</head>
<body>
	<div class="container">
		<header>
			<h2>The Resettlement Service</h2>
		</header>
		<div class="main">
			<div class="address" id="address">
				<h3>Your new home is located at:</h3>
				<p>{{message}}</p>
			</div>
			<div class="support" id="support">
				<img class="personal-photo" alt="personal photo" v-bind:src="source">
				<p>{{message}}</p>
			</div>
			<div class="btn-container">
				<button class="btn">Reply to</button>
				<button class="btn">Show jobs near me</button>
			</div>
		</div>
		<footer>
			<div class="footerLogos">
				<img class="logo" src="./images/refsay_logo.png" alt="Refugee say logo">
				<img class="logo" src="./images/ml_logo.png" alt="MIT media logo">
				<img class="logo" src="./images/oxford_logo.png" alt="Oxford logo">
			</div>
		</footer>
	</div>
	<script type="text/javascript" src="index.js"></script>
</body>
</html>
